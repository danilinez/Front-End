<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home | Market</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
		<style>
		.ot-box {
			margin: 30px 0px
			}

			.ot-box .order-box {
			margin-bottom: 20px
			}

			.ot-box .order-box .order-head {
			background: #f5f5f5;
			color: #111;
			padding: 10px 15px;
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-webkit-box-align: center;
			-ms-flex-align: center;
			align-items: center;
			-webkit-box-pack: justify;
			-ms-flex-pack: justify;
			justify-content: space-between;
			border: 1px solid #ddd;
			border-bottom: 2px solid #ddd
			}

			.ot-box .order-box .order-head .text h6 {
			font-size: 16px;
			margin: 3px 0px;
			font-family: bold
			}


			.ot-box .order-box .order-head .text h6 strong {
			font-family: medium;
			font-weight: 500;
			color: #000
			}

			.ot-box .order-box .order-head .text span {
			font-size: 12px
			}

			.ot-box .order-box .order-head a {
			border-radius: 3px;
			border: 1px solid #111;
			background: #111;
			color: #fff;
			font-size: 13px;
			padding: 3px 10px;
			font-family: medium
			}


			.ot-box .order-head {
			border-bottom-width: 1px!important;
			margin-bottom: -1px!important
			}

			.ot-box .orders-table {
			position: relative
			}


			.ot-box .orders-table thead tr {
			background: #f5f5f5
			}

			.ot-box .orders-table thead tr th {
			border-top: none;
			border-bottom-width: 1px;
			color: #555;
			font-family: bold;
			font-size: 14px
			}



			.ot-box .orders-table tbody td {
				border-bottom: 1px solid #dee2e6;
				vertical-align: middle;
				font-size: 14px;
				font-family: medium
			}

		</style>
  </head>
  <body>
    
		<div class="ot-box">
			<div class="order-box">
				<div class="order-head">
					<div class="text">
						<h6 class="text-uppercase">
							DATE
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
							<strong>2019-07-24 16:15:38</strong>
						</h6>
						<h6 class="text-uppercase">
							INVOICE &nbsp;&nbsp;&nbsp;&nbsp;:
							<strong> 5d383dda16ab4</strong>
						</h6>
						<h6 class="text-uppercase">
							STATUS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
							<strong> Pending</strong>
						</h6>
					</div>
					<a
						href="http://lineztechnologies.com/cloth/User/OrderDetail/5d383dda16ab4"
						>View Details</a
					>
				</div>
				<table class="table table-bordered orders-table">
					<thead>
						<tr>
							<th class="text-center"><i class="fal fa-image"></i></th>
							<th>Product Name</th>
							<th>Unit Price</th>
							<th>Qty</th>
							<th>Shipping</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<div class="img-holder">
									<img
										src="http://lineztechnologies.com/cloth/./assets/images/5d2ed71a587b05d2ed71a587b3.jpg"
										alt="img"
									/>
								</div>
							</td>
							<td class="text-uppercase">
								EMBROIDERED LAWN SHIRT - Red, S
							</td>
							<td class="up">Rs 3,501.00</td>
							<td class="qty">1</td>
							<td class="qty">Rs 0.00</td>
							<td class="st">Rs 3,501.00</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	

	</body>
</html>
