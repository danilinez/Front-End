    <script type="text/javascript">

      $(document).ready(function(){


        $('#open_menu').click(function(e){
           e.stopPropagation();
          if ($(this).hasClass('active')){
            $('.settings_menu ul').fadeOut(200);
            $(this).removeClass('active');
          } else {
            $('.settings_menu ul').fadeIn(200);
            $(this).addClass('active');
          }
        });

        function closeMenu(){
          $('.settings_menu ul').fadeOut(200);
          $('#open_menu').removeClass('active');
        }

        if($(window).width() <= 975){
          $(document.body).click( function(e) {
            closeMenu();
          });
        }


        $(".settings_menu ul").click( function(e) {
            e.stopPropagation();
        });

          $('#individual').change(function(){
            if(this.checked)
              $('.full_name').fadeIn();
              $('.company_name').hide();
          });
          $('#company').change(function(){
            if(this.checked)
              $('.company_name').fadeIn();
              $('.full_name').hide();
          });

          $('#individual').change(function(){
            if(this.checked)
              $('#personal_number').fadeIn();
              $('#company_number').hide();
          });
          $('#company').change(function(){
            if(this.checked)
            $('#company_number').fadeIn();
            $('#personal_number').hide();
          });

     });
